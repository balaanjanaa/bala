<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Seminar hall booking (second form)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    <!-- Material Design Components -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/second-form.css">

  </head>
  <body class="mdc-typography">
    <!--[if lt IE 8]>
      <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="mdc-elevation--z2 header-container">
        <img src="img/logo.jpg" alt="College logo">
        <h1 class="mdc-typography--display1">Seminar hall booking</h1>
    </header>

    <div class="mdc-elevation--z4 main-container">
      <div class="known-data">

      </div>

      <div class="form-container">
        <form action="register.html" method="post">
          <div class="form-item">
            <div class="form-item-label">Hall Status</div>
            <div class="form-item-input">
              <!-- TODO : design the table -->
            </div>
          </div>

          <div class="mdc-layout-grid form-items">
            <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 form-item">
                <div class="form-item-label">Subject</div>
                <div class="form-item-input">
                  <select id="subject" class="mdc-select">
                    <option value="" default selected>Choose a subject</option>
                    <option value="ge6151">GE6151 Computer Programming</option>
                    <option value="me6351">MA6351 Transforms and Partial Differential Equations</option>
                    <option value="cs6401">CS6401 Operating Systems</option>
                  </select>
                </div>
              </div>

              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 form-item">
                <div class="form-item-label">Class</div>
                <div class="form-item-input">
                  <select id="subject" class="mdc-select">
                    <option value="" default selected>Choose a class</option>
                    <option value="4-a">1st year 'A'</option>
                    <option value="4-b">1st year 'B'</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-input">
              <button class="mdc-button mdc-button--raised mdc-button--primary">
                Back
              </button>

              <button class="mdc-button mdc-button--raised mdc-button--primary" type="submit">
                Register
              </button>
            </div>
          </div>
        </form>
      </div> <!-- form-container -->
    </div> <!-- main-container -->

    <script type="text/javascript">
      // TODO : Initialize MDC componenets & jquery ui
    </script>
  </body>
</html>
